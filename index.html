<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-1 cities"></div>
            <div class="col-2 cities">
                <h3><strong>New York</strong></h3>
            </div>
            <div class="col-2 cities">
                <h3>Paris</h3>
            </div>
            <div class="col-2 cities">
                <h3>London</h3>
            </div>
            <div class="col-2 cities">
                <h3>Madrid</h3>
            </div>
            <div class="col-2 cities">
                <h3>Cardiff</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <form id="form">
                    <input type="text" name="search" id="search-box" placeholder="Enter a City Name" />
                    <button type="submit" class="search-button">
                        Search
                    </button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4 left-weather">
                <h1 class="current-city" id="current-city">New York</h1>
                <button class="location-button" id="location-button">Show Current Location</button>
            </div>
            <div class="col-2"></div>
            <div class="col-4 right-weather">
                <h1 id="temp">19°</h1>
                <span class="units">
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4 left-weather">
                <h3 id="current-date">Friday 14:54</h3>
            </div>
            <div class="col-2"></div>
            <div class="col-4 right-weather">
                <h3 id="weather-description">Sunny</h3>
            </div>
        </div>
        <div class="row" id="future">
            <div class="col-1"></div>
            <div class="col-2 bottom-border">
                <h2>Sat</h2>
                <p>20°</p>
            </div>
            <div class="col-2 bottom-border">
                <h2>Sun</h2>
                <p>21°</p>
            </div>
            <div class="col-2 bottom-border">
                <h2>Mon</h2>
                <p>22°</p>
            </div>
            <div class="col-2 bottom-border">
                <h2>Tue</h2>
                <p>23°</p>
            </div>
            <div class="col-2 bottom-border">
                <h2>Wed</h2>
                <p>24°</p>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
